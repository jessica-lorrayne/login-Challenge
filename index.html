<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <!-- Sign-up form start -->

        <div class="content">

            <h1 class="tittle">Stay updated!</h1>

                <p class="info-paragraph">Join 60,000+ product managers receiving<br> monthly updates on:</p>

            <div class="info">

                <div>
                    <img src="assets/images/icon-list.svg" />
                    <p>Product discovery and building what matters</p>
                </div>

                <div>
                    <img src="assets/images/icon-list.svg" />
                    <p> Measuring to ensure updates are a success</p>
                </div>

                <div>
                    <img src="assets/images/icon-list.svg" />
                    <p> And much more!</p>
                </div>

            </div>

                <form>
                    <label class="form-label" for="email">Email address</label>
                    <input id="email" class="form-input error" type="email" name="email" value="" placeholder="email@company.com" />
                    <small id="textEmail"></small>

                    <button id="button" type="submit">Subscribe to monthly newsletter</button>
                </form>

        </div>
            
        <div class="imagem_content">
            <img class="image" id="screenimage" src="assets/images/illustration-sign-up-desktop.svg" alt="complementary image">
        </div>
            
    </main>
    <!-- Sign-up form end -->
